name: Build extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Add nuget to PATH
        uses: nuget/setup-nuget@v1
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Import Key File
        run: |
          $pfxPath = Join-Path $env:GITHUB_WORKSPACE "cxtoolkeyfile.pfx"
          $keyFilePath = Resolve-Path $pfxPath
          $psScriptPath = Join-Path $env:GITHUB_WORKSPACE "ImportKeyFile.ps1"
          & $psScriptPath -keyFilePath $keyFilePath -keyContainerName "VS_KEY_2ED2DC50414D2E82" -keyFilePassword "${{ secrets.PFX_PASSWORD }}"
      - name: Update version
        run: |
          (Get-Content -Path source.extension.vsixmanifest) |
            ForEach-Object {$_ -Replace '1.0.0', '1.0.${{ github.run_number }}'} |
              Set-Content -Path source.extension.vsixmanifest
          (Get-Content -Path Properties\AssemblyInfo.cs) |
            ForEach-Object {$_ -Replace '1.0.0', '1.0.${{ github.run_number }}'} |
              Set-Content -Path Properties\AssemblyInfo.cs
          (Get-Content -Path XmlCommenter.cs) |
            ForEach-Object {$_ -Replace '1.0.0', '1.0.${{ github.run_number }}'} |
              Set-Content -Path XmlCommenter.cs
           (Get-Content -Path Commands\MyCommand.cs) |
            ForEach-Object {$_ -Replace '1.0.0', '1.0.${{ github.run_number }}'} |
              Set-Content -Path Commands\MyCommand.cs
      - name: Restore
        run: nuget restore
      - name: Build
        env:
          PFX_PASSWORD: ${{ secrets.PFX_PASSWORD }}
        run: msbuild /p:configuration=Release /p:DeployExtension=false /p:ZipPackageCompressionLevel=normal /p:SignAssembly=true /p:AssemblyOriginatorKeyFile=cxtoolkeyfile.pfx /p:Password=${{ env.PFX_PASSWORD }}
      - uses: actions/upload-artifact@v2
        with:
          name: CXCommenter.vsix
          path: bin\Release\CXCommenter.vsix
